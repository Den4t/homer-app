<div class="container-fluid content">
  <div class="row">
    <form action="../submit" id="formentry" class="form-horizontal" role="form" data-parsley-validate="" novalidate="">
      <div class="container-fluid shadow">
        <div class="row">
          <div id="valErr" class="row viewerror clearfix hidden">
            <div class="alert alert-danger">Oops! Seems there are some errors..</div>
          </div>
          <div id="valOk" class="row viewerror clearfix hidden">
            <div class="alert alert-success">Yay! ..</div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active" ng-repeat="(key, vlaue) in $ctrl.appPreferences">
                  <a ui-sref=".app-preferences-editor({sectionName: key})">{{key}}</a>
                </li>
              </ul>
            </div>
            <div class="col-md-10">
              <div ui-view 
                class="uiview"
                app-preferences-editor-data="$ctrl.appPreferences.users"
                app-preferences-editor-persist="$ctrl.handlePersist(sectionName, data)"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
