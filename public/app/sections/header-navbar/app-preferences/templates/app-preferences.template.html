<div class="container-fluid content">
  <div class="row">
    <div class="col-md-2">
      <div class="setting__nav-title">Admin Settings</div>
      <nav class="js-nav navbar" role="navigation">
        <ul class="setting__nav-items">
          <li class="setting__nav-item"
            ng-class="{'active': $index == $ctrl.leftMenu.selectedIndex}"
            ng-repeat="section in $ctrl.leftMenu.sections"
            ng-click="$ctrl.selectMenuItem($index)">
            <a class="setting__nav-link cng-setting__nav-link" ui-sref=".{{section.path}}">{{section.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-10">
      <div class="wr-setting">
        <div class="setting__main"
          ui-view
        ></div>
      </div>
    </div>
  </div>
</div>
