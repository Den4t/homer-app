<div class="search-results" access="users" access-permission-type="AtLeastOne" style="height:100%;">
  <div class="header-action-area">
	<h1 class="lath">
		<small class="text-header-sip">		
			<i class="fa fa-h-square" aria-hidden="true" style="margin-right:5px;"></i>
			{{dashframe.name}}
		</small>
	<button ng-click="deleteBoard()" class="btn btn-whiter btn-primary" type="submit" ng-mouseover="hoverC=true" ng-mouseout="hoverC=false">
		<i class="glyphicon glyphicon-trash"></i> 
		<span ng-show="hoverC">
		Delete
		</span>
	</button>
	
	<button ng-click="editBoard()" class="btn btn-whiter btn-primary" type="submit" ng-mouseover="hoverD=true" ng-mouseout="hoverD=false">
                <i class="glyphicon glyphicon-edit"></i>
                <span ng-show="hoverD">
                Edit
                </span>
        </button>
	
	</h1>	
  </div>
  
  <div ng-if="showFrame" style="height:100%;">
  	<iframe ng-src="{{currentUrl}}" style="width:100%;height:100%;min-height:800px;"></iframe>  	
  </div>
</div>
