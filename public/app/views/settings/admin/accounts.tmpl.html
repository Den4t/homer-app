<nav>
<div class="modal-body" style="padding-left: 40px; padding-bottom: 40px;">
  <form role="form" name="myForm">
    <div class="row">
      <h3 class="setting__main-title">Accounts</h3>
      <div style="border-top: 1px solid rgba(151, 151, 151, 0.28); margin-bottom:25px;"></div>
			<div class="row nd-row-bord">
					<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped ng-isolate-scope">
					  <thead>
						    <tr>
						        <th width="5%" st-sort-default="true" st-sort="uuid">Id</th>
						        <th width="10%" st-sort="username">Username</th>
						        <th width="10%" st-sort="firstname">Firstname</th>
						        <th width="10%" st-sort="lastname">Lastname</th>
						        <th width="5%" st-sort="gid">GID</th>
						        <th width="10%" st-sort="group">Group</th>
						        <th width="15%" st-sort="email">Email</th>
						        <th width="10%" st-sort="department">Department</th>
						        <th width="15%" st-sort="lastvisit">Last visit</th>
							<th width="10%">Action</th>
						    </tr>
						    <tr>
							<th colspan="10"><input st-search="" class="form-control" placeholder="account search ..." type="text"/></th>
						     </tr>
					    </thead>
					    <tbody ng-show="!dataLoading">
						    <tr ng-repeat="row in displayedCollection">
						        <td width="5%"><a ng-click="editUser(row,$event)">{{row.uuid}}</a></td>
						        <td width="10%" >{{row.username}}</td>
						        <td width="10%">{{row.firstname}}</td>
						        <td width="10%">{{row.lastname}}</td>
						        <td width="5%">{{row.gid}}</td>
						        <td width="10%">{{row.group}}</td>
						        <td width="15%">{{row.email}}</td>
						        <td width="10%">{{row.department}}</td>
						        <td width="15%">{{row.ts_lastvisit | date:'dd-MM-yyyy hh:mm:ss'}}</td>
							<td width="10%">
								<button type="button" ng-click="editUser(row,$event)" class="btn-sm btn-info">
									<i class="glyphicon glyphicon-cog"></i>
								</button>
								<button type="button" ng-click="deleteUser(row)" class="btn-sm btn-danger">
									<i class="glyphicon glyphicon-remove-circle"></i>
								</button>
							</td>
						    </tr>
					   </tbody>
					   <tfoot>
							<tr>
								<td colspan="5" class="text-center">
									<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
								</td>
							</tr>
					   </tfoot>
					</table>					
			</div>            
    </div>
   </form>
</div>
<div style="float:left; margin-left:40px;" class="modal-footer">
  <button type="button" ng-click="addUser();" class="btn btn-primary " style="float:right" ng-disabled="false">
            <i class="fa fa-plus"></i> Add
  </button> 
</div>
</nav>
