<!-- INCLUDE: LOGS TAB -->
<div id="no-reports" ng-hide="$ctrl.enable" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><img src="/img/Close.svg" alt=""></button> <!--to-do: this does nothing-->
  <strong>Oops!</strong> No Logs available for this session
</div>
<div id="log-root" ng-if="$ctrl.enable" class="jumbotron" style="background-color:transparent;padding:8px;margin:5px;">
  <section class="json-tree-out" ng-repeat="log in $ctrl.logreport | filter: matchJSON">
    <span style="font-size:12px;">{{ log.type || ( $ctrl.ipalias[log.source_ip] || log.source_ip ) }}</span> <!--to-do: no ip_alias in controller-->
    <json-tree object="log.data" start-expanded="true"></json-tree>
  </section>
  <section class="json-tree-out" ng-repeat="log in $ctrl.livelogs | filter: matchJSON">
    <span style="font-size:12px;">{{ log.type || ( $ctrl.ipalias[log.source_ip] || log.source_ip ) }}</span>
    <json-tree object="log.data" start-expanded="true"></json-tree>
  </section>
</div>
